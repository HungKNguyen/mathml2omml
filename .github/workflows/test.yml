name: Test CI

on:
    push:
        branches:
            - "*"
    pull_request:
        branches:
            - "*"
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Test
              uses: actions/setup-node@v2
              with:
                  node-version: "14.x"
            - run: npm ci
            - run: npm test
            - run: npm run lint
